<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTask - –†–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .task-form {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ZeroTask</h1>
            <p>AI-–ø–æ–º–æ—â–Ω–∏–∫ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á</p>
        </div>

        <div class="user-info" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ...
        </div>

        <div class="task-form">
            <h3>üìù –û—Ç–ø—Ä–∞–≤—å –∑–∞–¥–∞—á—É</h3>
            <div class="form-group">
                <label for="taskText">–¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏:</label>
                <textarea id="taskText" placeholder="–û–ø–∏—à–∏ –∑–∞–¥–∞—á—É –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>
            </div>
            <div class="form-group">
                <label for="taskImage">–ò–ª–∏ –∑–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ:</label>
                <input type="file" id="taskImage" accept="image/*">
            </div>
            <button class="btn" onclick="solveTask()">üöÄ –†–µ—à–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userInfo').innerHTML = `
                üë§ <strong>${user.first_name}</strong>
                ${user.username ? `(@${user.username})` : ''}
                <br>üÜî ID: ${user.id}
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
        async function solveTask() {
            const taskText = document.getElementById('taskText').value;
            const taskImage = document.getElementById('taskImage').files[0];
            
            if (!taskText && !taskImage) {
                showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ', 'error');
                return;
            }

            showStatus('ü§î –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –∑–∞–¥–∞—á—É...', 'success');

            try {
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç API –∑–∞–ø—Ä–æ—Å –∫ –±—ç–∫–µ–Ω–¥—É
                // –ü–æ–∫–∞ —á—Ç–æ –ø—Ä–æ—Å—Ç–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è
                setTimeout(() => {
                    showStatus('‚úÖ –ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –û—Ç–≤–µ—Ç –±—É–¥–µ—Ç –≤ –±–æ—Ç–µ.', 'success');
                }, 2000);

            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–¥–∞—á–∏: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('taskImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                showStatus(`üì∑ –§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${file.name}`, 'success');
            }
        });
    </script>
</body>
</html>
